<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the brain -->
    <radialGradient id="brainGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="50%" stop-color="#29B6F6"/>
      <stop offset="100%" stop-color="#0277BD"/>
    </radialGradient>

    <!-- Gradient for connection lines -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1A1A1A" stroke="#333" stroke-width="2"/>

  <!-- Brain shape (stylized) -->
  <path d="M40 45 C35 40, 45 35, 55 40 C60 35, 70 35, 75 40 C85 35, 95 40, 90 50 C95 55, 90 65, 85 68 C90 75, 80 85, 70 80 C65 85, 55 85, 50 80 C40 85, 30 75, 35 65 C30 60, 35 50, 40 45 Z"
        fill="url(#brainGradient)"
        filter="url(#glow)"
        opacity="0.9"/>

  <!-- Neural network connections -->
  <g stroke="url(#connectionGradient)" stroke-width="2" fill="none" opacity="0.8">
    <!-- Connection lines radiating from brain -->
    <line x1="64" y1="62" x2="25" y2="35" />
    <line x1="64" y1="62" x2="103" y2="35" />
    <line x1="64" y1="62" x2="25" y2="90" />
    <line x1="64" y1="62" x2="103" y2="90" />

    <!-- Smaller connecting nodes -->
    <circle cx="25" cy="35" r="3" fill="#4CAF50"/>
    <circle cx="103" cy="35" r="3" fill="#4CAF50"/>
    <circle cx="25" cy="90" r="3" fill="#4CAF50"/>
    <circle cx="103" cy="90" r="3" fill="#4CAF50"/>

    <!-- Additional network connections -->
    <line x1="25" y1="35" x2="103" y2="35" opacity="0.4"/>
    <line x1="25" y1="90" x2="103" y2="90" opacity="0.4"/>
  </g>

  <!-- Sync arrows (circular) -->
  <g fill="none" stroke="#FFB74D" stroke-width="2.5" opacity="0.7">
    <!-- Circular sync arrow -->
    <path d="M 80 64 A 16 16 0 1 1 48 64" marker-end="url(#arrowhead)"/>
    <path d="M 48 64 A 16 16 0 1 1 80 64" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFB74D"/>
    </marker>
  </defs>

  <!-- Code brackets subtle background -->
  <g fill="#333" opacity="0.3" font-family="monospace" font-size="12">
    <text x="15" y="25">{</text>
    <text x="110" y="25">}</text>
    <text x="15" y="110">[</text>
    <text x="110" y="110">]</text>
  </g>
</svg>